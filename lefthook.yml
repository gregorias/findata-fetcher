pre-commit:
  scripts:
    "format-files.bash":
      runner: bash
  commands:
    unit-tests:
      run: "./dev/bin/testall"
    toml-taplo:
      tags: style
      glob: "*.toml"
      run: taplo check {staged_files}
    yaml-prettier:
      tags: style
      glob: "*.{yml,yaml}"
      run: prettier -c {staged_files}
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"

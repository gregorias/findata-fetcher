pre-commit:
  commands:
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: "*.md"
      run: markdownlint {files}
    pyproject-toml-check:
      tags: lint
      glob: "pyproject.toml"
      run: validate-pyproject < pyproject.toml
    pythonrc-check:
      tags: test
      run: "python pythonrc.py"
    ruff:
      tags: lint
      glob: "*.py"
      exclude: vulture_allowlist.py
      run: ruff check {staged_files}
    ruff-imports:
      tags: style import
      glob: "*.py"
      run: ruff check --select=I001 --fix {staged_files}
      stage_fixed: true
    toml-taplo-lint:
      tags: style
      glob: "*.toml"
      run: taplo check {staged_files}
    toml-taplo-fmt:
      tags: style
      glob: "*.toml"
      run: taplo fmt --check {staged_files}
    unit-tests:
      tags: test
      run: "./dev/bin/testall"
    uv-check:
      tags: lint
      glob: "{pyproject.toml,uv.lock}"
      run: uv pip check
    vulture:
      tags: lint
      run: just vulture
    yaml-prettier:
      tags: style
      glob: "*.{yml,yaml}"
      run: prettier -c {staged_files}
    yapf:
      tags: style
      glob: "*.py"
      run: yapf -i -r {staged_files} && git add {staged_files}
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
post-checkout:
  commands:
    uv-sync:
      run: uv sync --locked
